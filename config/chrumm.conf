# Uncomment to enable encoder
#CONFIG_EC11=y
#CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Better compatibility with iPadOS
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# CONFIG_ZMK_IDLE_TIMEOUT=3600000

CONFIG_ZMK_SLEEP=y

CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=7200000

CONFIG_ZMK_PM_SOFT_OFF=y

CONFIG_ZMK_BLE=y

CONFIG_ZMK_USB=y

CONFIG_ZMK_HID_INDICATORS=y

CONFIG_BT_MAX_PAIRED=5

CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10


# Display configs....

# Turn on display support
CONFIG_ZMK_DISPLAY=y

# Make sure the Sharp / nice!view driver is enabled
CONFIG_ZMK_DISPLAY_SHARP_LS011B7DH03=y
CONFIG_ZMK_DISPLAY_SSD1306_SPI=y

# LVGL / framebuffer settings that many nice!view + OLED boards use
CONFIG_LV_Z_VDB_SIZE=64
CONFIG_LV_DPI_DEF=148
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y


